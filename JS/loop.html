<html>

<body>
    <h1>Array</h1>
    <script>
        var member = ['이고잉', '강두루', '이태호', '이숙번', '그라탕', '리체'];
        document.write(member[1] + '<br>');
        document.write(member.length + '<br>');
    </script>

    <h1>Loop</h1>
    <script>
        document.write('1<br>');
        var i = 0;
        while (i < 3) {
            document.write('2<br>');
            document.write('3<br>');
            i = i + 1;
        }
        document.write('4<br>');
    </script>

    <h1>Array + Loop</h1>
    <script>
        var member = ['이고잉', '강두루', '이태호', '이숙번', '그라탕', '리체', 'new'];
        var i = 0;
        while (i < member.length) {
            document.write('<li>' + member[i] + '</li>');
            i = i + 1;
        }
    </script>



</body>

</html>
