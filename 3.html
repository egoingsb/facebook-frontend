        <div>
            <script>

                function toggleDayNight(mode){
                    if(mode === 'day'){
                        var backgroundColor = 'white';
                        var fontColor = 'black';
                        var label = 'night';
                    } else {
                        var backgroundColor = 'black';
                        var fontColor = 'white';
                        var label = 'day';
                    }
                    var self = document.querySelector('#day_night');
                    var body = document.querySelector('body');
                    body.style.backgroundColor = backgroundColor;
                    body.style.color = fontColor;
                    //이 버튼의 value 값을 day로 바꿔!
                    self.value = label;
                    //이 웹페이지에 있는 모든 a 태그의 폰트 색을 white로 바꿔!
                    var list = document.querySelectorAll('a');
                    var i = 0;
                    while(i < list.length){
                        list[i].style.color = fontColor;
                        i = i + 1;
                    } 
                  }
            </script>
            <input id="day_night" type="button" value="night" onclick="
                var body = document.querySelector('body');
                // 만약에 이 버튼의 value 값이 night라면
                if(this.value === 'night') {
                    // toDay();
                    toggleDayNight('night');
                } else { // night가 아니라면
                    // toNight();
                    toggleDayNight('day');
                }
            ">
